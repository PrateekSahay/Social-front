<div class="TopicInfo">
  <div class="Topic">
    <div class="title">
      <img class="ProfilePic" src="../../../img/male-icon-4.jpg" ref="Add image">
      <div class="item">
      <!-- <mat-card-title> -->
        <h2 id="title">{{name}}</h2>
      <!-- </mat-card-title> -->
      <button mat-raised-button (click)="gotoGameplay()" color="primary">
        <h3 id="playbutton">Play</h3>
      </button>
      <button mat-button><h3>+ Follow</h3></button>
    </div>
    <!-- </mat-card-header> -->
    <!-- <mat-card-content> -->
      <h6>Followers</h6>
      <h6>Game Played</h6>
    </div>
  </div>


<div class="posts">

<div class="WritePost">
  <textarea name="textarea" rows="5" cols="59" placeholder="Write your post here"></textarea>
  <button mat-raised-button  color="primary">Post</button>
</div>

<h2>All Posts</h2>

<div *ngFor="let postitem of posts">
  <mat-card class="post-card">
    <mat-card-header >
      <div mat-card-avatar class="post-header-image"></div>
      <mat-card-title routerLink="/profile">Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{postitem.posts}}
      </p>
    </mat-card-content>
    <mat-card-actions>  
      <!-- <button mat-button>Comments</button> -->
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          Comments
        </mat-expansion-panel-header>
        <mat-list *ngFor="let commentitem of postitem.comment_data">
          <mat-list-item>{{commentitem.comment}}</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>

</div>
</div>
</div>
